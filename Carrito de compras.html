<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Tu Carrito de Compras</h1>
  </header>
  <main>
    <ul id="cart-items">
      <!-- Aquí se mostrarán los elementos del carrito -->
      <li>
        <div class="item-info">
          <span class="item-name">Producto 1</span>
          <span class="item-price">$20.00</span>
        </div>
        <button class="remove-button">Quitar</button>
      </li>
      <li>
        <div class="item-info">
          <span class="item-name">Producto 2</span>
          <span class="item-price">$15.00</span>
        </div>
        <button class="remove-button">Quitar</button>
      </li>
      <li>
        <div class="item-info">
          <span class="item-name">Producto 3</span>
          <span class="item-price">$25.00</span>
        </div>
        <button class="remove-button">Quitar</button>
      </li>
    </ul>
    <button id="checkout-button">Realizar Compra</button>
  </main>
  <footer>
    <p>&copy; 2023 Tu Tienda de Ropa</p>
  </footer>
</body>
</html>
